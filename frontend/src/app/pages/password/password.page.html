<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar contraseña</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="card-title">Actualizar contraseña</ion-card-title>
      </ion-card-header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-card-content scroll-y="false">
            <ion-list>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input formControlName="password" name="password" type="password"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Nueva contraseña</ion-label>
                  <ion-input formControlName="new_password" name="new_password" type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Confirmar contraseña</ion-label>
                  <ion-input formControlName="confirm_password" name="confirm_password" type="text"></ion-input>
                </ion-item>
              </ion-list>
            </ion-list>
            <ion-button shape="round" size="full" color="dark">Actualizar</ion-button>
          </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>
