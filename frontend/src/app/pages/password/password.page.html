<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar contraseña</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="card-title">Actualizar contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content scroll-y="false">
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Contraseña actual</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nueva contraseña</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar contraseña</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-list>
        </ion-list>
        <ion-button shape="round" size="full" color="dark">Cambiar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
