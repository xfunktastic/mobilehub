<ion-header>
  <ion-toolbar>
    <ion-title>Editar</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="card-title">Editar perfil</ion-card-title>
      </ion-card-header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <ion-card-content scroll-y="false">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="full_name" name="full_name" type="text"></ion-input>
          </ion-item>
          <ion-card class="error-message" color="danger" *ngIf="form.get('full_name')?.hasError('serverError')">
            <ion-card-content><strong>ERROR: </strong>{{ form.get('full_name')?.getError('serverError') }}</ion-card-content>
          </ion-card>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" name="email" type="email"></ion-input>
          </ion-item>
          <ion-card class="error-message" color="danger" *ngIf="form.get('email')?.hasError('serverError')">
            <ion-card-content><strong>ERROR: </strong>{{ form.get('email')?.getError('serverError') }}</ion-card-content>
          </ion-card>
          <ion-item>
            <ion-label position="floating">AÃ±o de nacimiento</ion-label>
            <ion-input formControlName="year" name="year" type="number"></ion-input>
          </ion-item>
          <ion-card class="error-message" color="danger" *ngIf="form.get('year')?.hasError('serverError')">
            <ion-card-content><strong>ERROR: </strong>{{ form.get('year')?.getError('serverError') }}</ion-card-content>
          </ion-card>
          <ion-button type="submit" shape="round" size="full" color="dark">Guardar cambios</ion-button>
          <ion-card class="error-message" color="danger" *ngIf="form.hasError('serverError')">
            <ion-card-content><strong>ERROR: </strong>{{ form.getError('serverError') }}</ion-card-content>
          </ion-card>
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>
