<ion-header>
  <ion-toolbar>
    <ion-title>Editar</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="card-title">Editar</ion-card-title>
      </ion-card-header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-card-content scroll-y="false">
            <ion-list>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">RUT</ion-label>
                  <ion-input formControlName="rut" name="rut" type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Nombre completo</ion-label>
                  <ion-input formControlName="full_name" name="full_name" type="text"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email" name="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">AÃ±o de nacimiento</ion-label>
                  <ion-input formControlName="year" name="year" type="number"></ion-input>
                </ion-item>
              </ion-list>
            </ion-list>
            <ion-button shape="round" size="full" color="dark">Enviar</ion-button>
          </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>
