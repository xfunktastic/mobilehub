<ion-app>
  <ion-menu menuId="main-menu" content-id="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['menu']">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          <ion-label>Menú</ion-label>
        </ion-item>
        <ion-item [routerLink]="['repositories/dizkm8']">
          <ion-icon name="logo-github" slot="start"></ion-icon>
          <ion-label>Repositorios dizmk8</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile/edit']">
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>Editar perfil</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile/update-password']">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Actualizar contraseña</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
