<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['repositories/dizkm8']">
          <ion-icon name="repository" slot="repository"></ion-icon>
          <ion-label>Ver repositorios</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="commits" slot="commits"></ion-icon>
          <ion-label>Ver commits de un repositorio</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile/edit']">
          <ion-icon name="edit" slot="edit"></ion-icon>
          <ion-label>Editar perfil</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/profile/update-password']">
          <ion-icon name="password" slot="password"></ion-icon>
          <ion-label>Actualizar contraseña</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="logout" slot="logout"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
